<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração FlexBox</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="./images/home.svg" alt="">
              Home
            </li>
            <li>
              <img src="./images/bell.svg" alt="">
              Notifications
            </li>
            <li>
              <img src="./images/email.svg" alt="">
              Messages
            </li>
          </ul>
        </nav>
        <img src="./images/twitter.svg" alt="Logo">
        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="https://avatars.githubusercontent.com/u/60571703?v=4" alt="Avatar">
          <button type="button">Twitter</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Demonstração de uso de flex box</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>645</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>84</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>95</strong>
          </li>
        </ul>

        <div class="actions">
          <button type="button">Follow</button>
          <img src="./images/ellipsis.svg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
